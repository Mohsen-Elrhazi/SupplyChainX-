spring.application.name=SupplyChainX


# ===============================
# Serveur
# ===============================
server.port=8080

# ===============================
# Base de données MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/supplychainx_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=mohsen
spring.datasource.password=mohsen123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# DevTools (rechargement auto)
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.ma.project=DEBUG